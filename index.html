<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Coding AI</title>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:#fff;
    padding:20px;
}
.container{
    max-width:900px;
    margin:auto;
}
h1{
    text-align:center;
}
textarea{
    width:100%;
    height:160px;
    margin-top:15px;
    padding:10px;
    background:#1e293b;
    color:#fff;
    border:1px solid #334155;
    border-radius:6px;
}
select,button{
    padding:10px;
    margin-top:10px;
    border-radius:6px;
}
button{
    background:#2563eb;
    color:#fff;
    border:none;
    cursor:pointer;
}
button:hover{
    background:#1d4ed8;
}
pre{
    background:#000;
    padding:15px;
    margin-top:20px;
    overflow:auto;
    border:1px solid #333;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸš€ My Personal Coding AI</h1>

<select id="language">
<option value="Python">Python</option>
<option value="JavaScript">JavaScript</option>
<option value="Java">Java</option>
<option value="C++">C++</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="C">C</option>
<option value="Go">Go</option>
<option value="Rust">Rust</option>
<option value="TypeScript">TypeScript</option>
</select>

<textarea id="prompt" placeholder="Yaha coding task likho..."></textarea>

<button onclick="generateCode()">Generate Code</button>

<pre id="output">Generated code yaha dikhega...</pre>

</div>

<script>

const API_KEY =  "AIzaSyDRnV8Gs9oGyKoMuwQogmAleYJnxqH6yOw";

async function generateCode(){

    const prompt = document.getElementById("prompt").value;
    const language = document.getElementById("language").value;
    const output = document.getElementById("output");

    if(!prompt){
        alert("Prompt likho");
        return;
    }

    output.innerText = "Generating...";

    const finalPrompt = `
You are a senior software engineer.
Only generate pure ${language} code.
No explanation.
No markdown.
No comments unless necessary.
Generate large production ready code.
If needed generate up to 5000+ lines.

Task:
${prompt}
`;

    try{

        const response = await fetch(
        https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=
        {
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                contents:[{
                    parts:[{text:finalPrompt}]
                }]
            })
        });

        const data = await response.json();

        if(data.candidates){
            const result = data.candidates[0].content.parts[0].text;
            output.innerText = result;
        }else{
            output.innerText = "Error: API limit ya invalid key.";
        }

    }catch(error){
        output.innerText = "Error: " + error;
    }

}

</script>

</body>
</html>
